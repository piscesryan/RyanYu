<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<h:head>
	<meta http-equiv="X-UA-Compatible" content="IE=7" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="Cache-Control" content="no-transform " />
	<meta http-equiv="pragma" content="no-cache" />
	<meta http-equiv="Cache-Control" content="no-store, must-revalidate" />
	<meta http-equiv="expires" content="0" />
	<title>系统日志-丙机房发射机故障预警系统</title>

	<script src="#{request.contextPath}/js/jquery-1.10.2.min.js"
		type="text/javascript"></script>
	<script src="#{request.contextPath}/js/common/common.js"
		type="text/javascript"></script>
	<link rel="stylesheet"
		href="#{request.contextPath}/css/common/common.css" />
	<script type="text/javascript">
		$(function(){
			var nvs=document.getElementById("left_nav").getElementsByTagName("DIV");
			for(var i=0; i &lt; nvs.length;i++){
				var nv=nvs[i];
				if($(nv).children("img").attr("alt").indexOf("配置") &gt;= 0){
					$(nv).children("img").attr("src","#{request.contextPath}/common/image/set.png");
				}
				if($(nv).children("img").attr("alt").indexOf("设备总况") &gt;= 0){
					$(nv).children("img").attr("src","#{request.contextPath}/common/image/device.png");
				}
				if($(nv).children("img").attr("alt").indexOf("告警管理") &gt;= 0){
					$(nv).children("img").attr("src","#{request.contextPath}/common/image/alarmMng.png");
				}
				if($(nv).children("img").attr("alt").indexOf("查询中心") &gt;= 0){
					$(nv).children("img").attr("src","#{request.contextPath}/common/image/searchCenter.png");
				}
				if($(nv).children("img").attr("alt").indexOf("数据处理") &gt;= 0){
					$(nv).children("img").attr("src","#{request.contextPath}/common/image/dataDeal.png");
				}
				if($(nv).children("img").attr("alt").indexOf("系统日志") &gt;= 0){
					$(nv).children("img").attr("src","#{request.contextPath}/common/image/menuAct/systemLogAct.png");
				}
				if($(nv).children("img").attr("alt").indexOf("退出系统") &gt;= 0){
					$(nv).children("img").attr("src","#{request.contextPath}/common/image/exit.png");
				}
			}
			
			checkInputHeight();
			$(window).resize(checkInputHeight);
		});
		
		 function checkInputHeight(){
			 var winHeight = $(window).height();
			 var mainHeight=winHeight-180-25-52-56-42-10-15-28;
		}
		
	</script>
	<style type="text/css">
.file-box {
	position: relative;
}

.txt {
	height: 22px;
	border: 1px solid #cdcdcd;
	width: 180px;
}

.btn {
	background-color: #FFF;
	border: 1px solid #CDCDCD;
	height: 24px;
	width: 90px;
	color: #333;
}

.ui-widget {
	font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
	font-size: 16px !important;
}

.file {
	position: absolute;
	top: 0;
	right: 80px;
	height: 24px;
	filter: alpha(opacity : 0);
	opacity: 0;
	width: 260px
}
</style>
	<style type="text/css">
.left_nav div {
	float: left;
	margin-left: 10px;
}

.left {
	float: left;
}

.right {
	float: right;
}

.tool_bar div {
	float: left;
	width: 100px;
	text-align: center;
	height: 30px;
	background: url("Image/common/title_bg.png");
	border: 1px solid #DDD;
	cursor: pointer;
}

.tool_bar div span {
	position: relative;
	top: 4px;
	font-size: 14px;
	color: #333;
}

.tab div {
	float: left;
	width: 100px;
	text-align: center;
	height: 30px;
	background: #F2F2F2;
	border: 1px solid #DDD;
	cursor: pointer;
}

.tab div span {
	position: relative;
	top: 4px;
	font-size: 14px;
	color: #333;
}

table td {
	text-align: center;
}

table th {
	text-align: center;
}

.ui-widget-header {
	border: none !important;
}


</style>

</h:head>
<h:body style="margin: 0px;padding: 0px;overflow: hidden;">
	<h:form id="form">
		<ui:include src="common/head.xhtml">
		</ui:include>
		<div
			style="padding: 0px 22px; background: rgb(219, 234, 255) none repeat scroll 0% 0%; height: 349px;"
			class="mainContent">

			<div
				style="background: rgb(255, 255, 255) none repeat scroll 0% 0%; height: 100%;">
				<div
					style="background: rgb(219, 234, 255) none repeat scroll 0% 0%;">
					<div
						style="height: 50px; background: transparent url(&quot;Image/common/title_bg.png&quot;) repeat scroll 0% 0%; border: 1px solid rgb(204, 204, 204); border-top-right-radius: 1em; border-top-left-radius: 1em;">
						<div style=" width: 130px; text-align: center; height: 100%; float: left; background: rgb(233, 235, 239) none repeat scroll 0% 0%; z-index: 10; border-top-left-radius: 1em; box-shadow: 0px 0px 2px rgb(51, 51, 51);">
							<span
								style="font-size: 18px; position: relative; top: 12px; font-weight: bold; color: rgb(51, 51, 51);">系统日志</span>
						</div>
						<div onclick="redirect('#{request.contextPath}/addUser.xhtml')" style="cursor:pointer; position: relative; left: 1px;">
							<div
								style="width: 130px; text-align: center; float: left; background: rgb(233, 235, 239) none repeat scroll 0% 0%; z-index: 10; height: 50px; box-shadow: 0px 0px 1px rgb(51, 51, 51);">
								<span
									style="font-size: 18px; position: relative; font-weight: bold;  color: #999;top: 12px;">用户管理</span>
							</div>
						</div>
					</div>
				</div>
				<div style="position: relative;">
					<div style="clear: both; position: relative; padding-left: 10px; padding-right: 10px; display: block; top: 10px;">
						<div style="width: 500px; position: absolute; right: -40px;">
							<div style="float: left; position: relative; box-shadow: 0px -1px 1px rgb(119, 119, 119); top: 12px;"><input style="height: 26px; border: 1px solid rgb(170, 170, 170); width: 200px;" type="text"/></div>
							<div style="margin-left: 40px; margin-top: 10px;" class="tool_bar">
								<div><span>搜索</span></div>
								<div><span>导出</span></div>
							</div>
							<div><img style="position: relative; top: 3px; left: 3px;" src="Image/dataDeal/print.png" alt="打印"/></div>
						</div>
						<div style="clear: both;padding-left: 40px;padding-right: 40px;padding-top:50px;">
							<p:dataTable var="vo" value="#{settingAction.lvs}"
							rowKey="#{vo.id}" scrollable="true" scrollHeight="250"
							scrollWidth="92%"
							style="width:100%;margin: 0 auto;position: relative;top: 10px; "
							id="table" editable="true" rowIndexVar="rownum">
							<p:column headerText="序号" style="width:60px;text-align:center;backgroud:red;">
								<h:outputText value="#{vo.id}" />
							</p:column>
					
							<p:column headerText="事件" style="width:60px;text-align:center;">
								<h:outputText value="#{vo.event}" />
							</p:column>

							<p:column headerText="用户账号" style="width:60px;text-align:center;">
								<h:outputText value="#{vo.username}" />
							</p:column>

							<p:column headerText="工号" style="width:60px;text-align:center;">
								<h:outputText value="#{vo.userId}" />
							</p:column>
							
							<p:column headerText="联系方式" style="width:60px;text-align:center;">
								<h:outputText value="#{vo.phone}" id="value"/>
							</p:column>

							<p:column headerText="操作时间" style="width:60px;text-align:center;">
								<h:outputText value="#{vo.operateDate}">
									<f:convertDateTime type="date" pattern="yyyy-MM-dd HH:mm:ss" />
								</h:outputText>
							</p:column>

						</p:dataTable>
						
						</div>
						<div style="position: relative;">
							<div style="margin-left: 40px; margin-top: 20px; position: absolute; right: 40px;" class="tool_bar">
								<div><span>上一页</span></div>
								<div><span>下一页</span></div>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>
		<ui:include src="common/footer.xhtml">
		</ui:include>
	</h:form>

</h:body>
</html>
