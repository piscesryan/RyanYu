<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<h:head>
	<meta http-equiv="X-UA-Compatible" content="IE=7" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="Cache-Control" content="no-transform " />
	<meta http-equiv="pragma" content="no-cache" />
	<meta http-equiv="Cache-Control" content="no-store, must-revalidate" />
	<meta http-equiv="expires" content="0" />
	<title>用户管理-丙机房发射机故障预警系统</title>

	<script src="#{request.contextPath}/js/jquery-1.10.2.min.js"
		type="text/javascript"></script>
	<script src="#{request.contextPath}/js/common/common.js"
		type="text/javascript"></script>
	<link rel="stylesheet"
		href="#{request.contextPath}/css/common/common.css" />
	<script type="text/javascript">
		$(function(){
			var nvs=document.getElementById("left_nav").getElementsByTagName("DIV");
			for(var i=0; i &lt; nvs.length;i++){
				var nv=nvs[i];
				if($(nv).children("img").attr("alt").indexOf("配置") &gt;= 0){
					$(nv).children("img").attr("src","#{request.contextPath}/common/image/set.png");
				}
				if($(nv).children("img").attr("alt").indexOf("设备总况") &gt;= 0){
					$(nv).children("img").attr("src","#{request.contextPath}/common/image/device.png");
				}
				if($(nv).children("img").attr("alt").indexOf("告警管理") &gt;= 0){
					$(nv).children("img").attr("src","#{request.contextPath}/common/image/alarmMng.png");
				}
				if($(nv).children("img").attr("alt").indexOf("查询中心") &gt;= 0){
					$(nv).children("img").attr("src","#{request.contextPath}/common/image/searchCenter.png");
				}
				if($(nv).children("img").attr("alt").indexOf("数据处理") &gt;= 0){
					$(nv).children("img").attr("src","#{request.contextPath}/common/image/dataDeal.png");
				}
				if($(nv).children("img").attr("alt").indexOf("系统日志") &gt;= 0){
					$(nv).children("img").attr("src","#{request.contextPath}/common/image/menuAct/systemLogAct.png");
				}
				if($(nv).children("img").attr("alt").indexOf("退出系统") &gt;= 0){
					$(nv).children("img").attr("src","#{request.contextPath}/common/image/exit.png");
				}
			}
			
			checkInputHeight();
			$(window).resize(checkInputHeight);
		});
		
		 function checkInputHeight(){
			 var winHeight = $(window).height();
			 var mainHeight=winHeight-180-25-52-56-42-10-15-28;
			 $("#user_input").height(mainHeight);
		}
		
			function displayLiebiao(){
				$("#liebiao").css("display","block");
				$("#canvas-holder2").css("visibility","hidden");
			}
			function displayZhexiantu(){
				$("#liebiao").css("display","none");
				$("#canvas-holder2").css("visibility","visible");	
			}
	</script>
	<style type="text/css">
.file-box {
	position: relative;
}

.txt {
	height: 22px;
	border: 1px solid #cdcdcd;
	width: 180px;
}

.btn {
	background-color: #FFF;
	border: 1px solid #CDCDCD;
	height: 24px;
	width: 90px;
	color: #333;
}

.ui-widget {
	font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
	font-size: 16px !important;
}

.file {
	position: absolute;
	top: 0;
	right: 80px;
	height: 24px;
	filter: alpha(opacity :   0);
	opacity: 0;
	width: 260px
}
</style>
	<style type="text/css">
.left_nav div {
	float: left;
	margin-left: 10px;
}

.left {
	float: left;
}

.right {
	float: right;
}

.tool_bar div {
	float: left;
	width: 100px;
	text-align: center;
	height: 30px;
	background: url("Image/common/title_bg.png");
	border: 1px solid #DDD;
	cursor: pointer;
}

.tool_bar div span {
	position: relative;
	top: 4px;
	font-size: 14px;
	color: #333;
}

.tab div {
	float: left;
	width: 100px;
	text-align: center;
	height: 30px;
	background: #F2F2F2;
	border: 1px solid #DDD;
	cursor: pointer;
}

.tab div span {
	position: relative;
	top: 4px;
	font-size: 14px;
	color: #333;
}

table td {
	text-align: center;
}

table th {
	text-align: center;
}

.ui-widget-header {
	border: none !important;
}

.tool>div {
	float: left;
	border-right: 1px solid #aaa;
	font-size: 14px;
	height: 30px;
	padding-left: 5px;
	padding-right: 5px;
	cursor: pointer;
}

.tool img {
	position: relative;
	top: 5px;
}

#user_input>div {
	height: 9.7%;
	line-height: 45px;
	border-bottom: 1px solid #ddd;
}

#user_input>div :first-child {
	margin-left: 40px;
}

.need {
	width: 10px;
	display: inline-block;
}

.input_key {
	width: 105px;
	display: inline-block;
	color: #111;
}

.input_text {
	width: 200px;
	height: 20px;
	border: 2px solid #bbb;
}
</style>

</h:head>
<h:body style="margin: 0px;padding: 0px;overflow: hidden;">
	<h:form id="form">
		<ui:include src="common/head.xhtml">
		</ui:include>
		<div
			style="padding: 0px 22px; background: rgb(219, 234, 255) none repeat scroll 0% 0%; height: 349px;"
			class="mainContent">

			<div
				style="background: rgb(255, 255, 255) none repeat scroll 0% 0%; height: 100%;">
				<div
					style="background: rgb(219, 234, 255) none repeat scroll 0% 0%;">
					<div
						style="height: 50px; background: transparent url(&quot;Image/common/title_bg.png&quot;) repeat scroll 0% 0%; border: 1px solid rgb(204, 204, 204); border-top-right-radius: 1em; border-top-left-radius: 1em;">
						<div onclick="redirect('#{request.contextPath}/systemLog.xhtml')"
							style="cursor: pointer; width: 130px; text-align: center; height: 100%; float: left; background: rgb(233, 235, 239) none repeat scroll 0% 0%; z-index: 10; border-top-left-radius: 1em; box-shadow: 0px 0px 2px rgb(51, 51, 51);">
							<span
								style="font-size: 18px; position: relative; top: 12px; font-weight: bold; color: #999;">系统日志</span>
						</div>
						<div style="position: relative; left: 1px;">
							<div
								style="width: 130px; text-align: center; float: left; background: rgb(233, 235, 239) none repeat scroll 0% 0%; z-index: 10; height: 50px; box-shadow: 0px 0px 1px rgb(51, 51, 51);">
								<span
									style="font-size: 18px; position: relative; font-weight: bold; color: rgb(51, 51, 51); top: 12px;">用户管理</span>
							</div>
						</div>
					</div>
				</div>
				<div style="position: relative;">
					<div
						style="padding: 10px; border-bottom: 2px solid rgb(221, 221, 221);"
						id="search_input">
						<span style="font-size: 14px; color: rgb(51, 51, 51);">用户账号</span>
						<input style="border: 1px solid rgb(170, 170, 170); height: 20px;"
							type="text" /> <input
							style="background: rgb(68, 139, 191) none repeat scroll 0% 0%; border: medium none; color: rgb(255, 255, 255); width: 60px; height: 24px;"
							value="查询" type="button" />
					</div>
					<div
						style="clear: both; position: relative; padding-left: 10px; padding-right: 10px; display: block; top: 10px;">
						<div>
							<!-- 增删改 工具栏 开始 -->
							<div
								style="padding: 4px; height: 30px; border: 2px solid rgb(134, 168, 192); box-shadow: 0px 2px 2px rgb(68, 139, 191);"
								class="tool">
								<div onclick="displayZhexiantu()">
									<img src="Image/userMng/add.png" />添加
								</div>
								<div>
									<img src="Image/userMng/edit.png" />编辑
								</div>
								<div>
									<img src="Image/userMng/delete.png" />删除
								</div>
								<div>
									<img src="Image/userMng/reset.png" />密码重置
								</div>
							</div>
							<!-- 增删改 工具栏 结束 -->
							<!-- 列表 -->
							<div
								style="clear: both; position: relative; top: 20px;border: 2px solid rgb(134, 168, 192);" id="liebiao">
								<p:dataTable var="vo" value="#{settingAction.nvs2}"
									rowKey="#{vo.id}" scrollable="true" scrollHeight="280"
									scrollWidth="92%"
									style="width:100%;margin: 0 auto;position: relative;top: 10px; "
									id="table" editable="true">

									<p:column selectionMode="multiple" style="width:5px;" />

									<p:column headerText="序号" style="width:60px;text-align:center;">
										<h:outputText value="#{vo.id}" />
									</p:column>

									<p:column headerText="用户账号"
										style="width:60px;text-align:center;">
										<h:outputText value="#{vo.name}" />
									</p:column>

									<p:column headerText="用户名称"
										style="width:60px;text-align:center;">
										<h:outputText value="" />
									</p:column>

									<p:column headerText="添加人员"
										style="width:60px;text-align:center;">
										<h:outputText value="" />
									</p:column>

									<p:column headerText="添加时间"
										style="width:60px;text-align:center;">
										<h:outputText value="" />
									</p:column>

									<p:column headerText="修改人员"
										style="width:60px;text-align:center;">
										<h:outputText value="" />
									</p:column>

									<p:column headerText="修改时间"
										style="width:60px;text-align:center;">
										<h:outputText value="" />
									</p:column>
									


								</p:dataTable>
							</div>
							<!-- 列表结束 -->
							<!-- 表单 开始 -->
							<div
								style="margin-top: 10px; border: 2px solid rgb(134, 168, 192);visibility:hidden;" id="canvas-holder2">
								<div
									style="background: rgb(134, 155, 182) none repeat scroll 0% 0%; padding: 3px;">
									<span
										style="color: rgb(255, 255, 255); font-weight: bold; margin-left: 10px;">详细信息编辑</span>
								</div>
								<div id="user_input" style="height: 512px;">
									<div>
										<span style="color: red;" class="need">*</span><span
											class="input_key">用户账号</span><input style="margin-left: 5px;"
											type="text" class="input_text" />
									</div>
									<div>
										<span class="need"></span><span class="input_key">密码</span> <input
											style="" type="text" class="input_text" /> <input
											style="background: rgb(68, 139, 191) none repeat scroll 0% 0%; border: medium none; color: rgb(255, 255, 255); height: 24px;"
											value="生成密码" type="button" /> <span
											style="color: rgb(102, 138, 143);">（用户默认密码为123456）</span>
									</div>
									<div>
										<span class="need"></span><span class="input_key">重输密码</span><input
											style="margin-left: 5px;" type="text" class="input_text" />
									</div>
									<div>
										<span style="color: red;" class="need">*</span><span
											class="input_key">用户名称</span><input style="margin-left: 5px;"
											type="text" class="input_text" />
									</div>
									<div>
										<span style="color: red;" class="need">*</span><span
											class="input_key">所属组织结构</span><input
											style="margin-left: 5px;" type="text" class="input_text" />
									</div>
									<div>
										<span class="need"></span><span class="input_key">手机号码</span>
										<input type="text" class="input_text" /> <input
											style="background: rgb(68, 139, 191) none repeat scroll 0% 0%; border: medium none; color: rgb(255, 255, 255); height: 24px;"
											value="添加" type="button" />
									</div>
									<div>
										<span class="need"></span><span class="input_key">电子邮件</span>
										<input type="text" class="input_text" /> <input
											style="background: rgb(68, 139, 191) none repeat scroll 0% 0%; border: medium none; color: rgb(255, 255, 255); height: 24px;"
											value="添加" type="button" />
									</div>
									<div>
										<span class="need"></span><span class="input_key">性别</span> <input
											name="sex" value="男" checked="checked" id="man" type="radio" /><label
											for="man"> 男 </label> <input name="sex" value="女" id="woman"
											type="radio" /><label for="woman"> 女 </label>
									</div>
									<div>
										<span class="need"></span><span class="input_key">操作员权限</span>
										<input
											style="background: rgb(68, 139, 191) none repeat scroll 0% 0%; border: medium none; color: rgb(255, 255, 255); height: 24px;"
											value="新建权限组" type="button" /> <input
											style="background: rgb(68, 139, 191) none repeat scroll 0% 0%; border: medium none; color: rgb(255, 255, 255); height: 24px;"
											value="选择权限组" type="button" />
									</div>
									<div style="border: medium none; margin-left: 10px;">
										<input
											style="background: rgb(68, 139, 191) none repeat scroll 0% 0%; border: medium none; color: rgb(255, 255, 255); height: 24px; width: 60px;"
											value="提交" type="button" /> <input
											style="background: rgb(68, 139, 191) none repeat scroll 0% 0%; border: medium none; color: rgb(255, 255, 255); height: 24px; width: 60px; margin-left: 10px;"
											value="取消" type="button" />
									</div>
								</div>
							</div>
							<!-- 表单 结束 -->
						</div>
					</div>
				</div>
			</div>

		</div>
		<ui:include src="common/footer.xhtml">
		</ui:include>
	</h:form>

</h:body>
</html>
