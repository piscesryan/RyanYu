        var debounce = function (func, threshold, execAsap) {
        	var timeout;
        	return function debounced () {
        	var obj = this, args = arguments;
        	function delayed () {
        	if (!execAsap)
        	func.apply(obj, args);
        	timeout = null;
        	};
        	if (timeout)
        	clearTimeout(timeout);
        	else if (execAsap)
        	func.apply(obj, args);
        	timeout = setTimeout(delayed, threshold || 100);
        	};
        	}

		<script>
		 function clickHide(){
	 			var winWidth;
	 			if (window.innerWidth)
					winWidth = window.innerWidth;
				else if ((document.body) &amp;&amp; (document.body.clientWidth))
					winWidth = document.body.clientWidth;
	 			var left=$("#left").get(0);
	 			if(winWidth &lt; 1400 &amp;&amp; left.style.display == 'block'){
	 				$("#left .ui-icon-triangle-1-w").click();
	 			}
	 		}
			function show() {
				var date = new Date(); //日期对象
				var now = "";
				now = date.getFullYear() + "年"; //读英文就行了
				now = now + (date.getMonth() + 1) + "月"; //取月的时候取的是当前月-1如果想取当前月+1就可以了
				now = now + date.getDate() + "日";
				now = now + date.getHours() + "时";
				now = now + date.getMinutes() + "分";
				now = now + date.getSeconds() + "秒";
				document.getElementById("nowDiv").innerHTML = now; //div的html是now这个字符串
				setTimeout("show()", 1000); //设置过1000毫秒就是1秒，调用show方法
			}

			function showReal() {

				//js获取服务器时间和客户端时间-start  
				//因程序执行耗费时间,所以时间并不十分准确,误差大约在2000毫秒以下  
				var xmlHttp = false;
				//获取服务器时间  
				try {
					xmlHttp = new ActiveXObject("Msxml2.XMLHTTP");
				} catch (e) {
					try {
						alert("3");
						xmlHttp = new ActiveXObject("Microsoft.XMLHTTP");

					} catch (e2) {
						xmlHttp = false;
						alert("f");
					}
				}

				if (!xmlHttp) {
					xmlHttp = new XMLHttpRequest();
				}

				if (typeof XMLHttpRequest != 'undefined') {
					xmlHttp = new XMLHttpRequest();
				}

				alert(xmlhttp);
				xmlhttp.open("GET", "http://bjtime.cn", false);
				xmlhttp.setRequestHeader("If-Modified-Since", "bjtime");
				xmlhttp.send();
				var dateStr = xmlhttp.getResponseHeader("Date");
				var date = new Date(dateStr);
				var year = date.getFullYear();
				var month = date.getMonth() + 1;
				var date1 = date.getDate();
				var hour = date.getHours();
				var minutes = date.getMinutes();
				var second = date.getSeconds();
				var now = year + "年" + month + "月" + date1 + "日" + hour + "时"
						+ minutes + "分" + second + "秒";
				document.getElementById("nowDiv").innerHTML = now; //div的html是now这个字符串
				setTimeout("showReal()", 1000); //设置过1000毫秒就是1秒，调用show方法

			}
		</script>
